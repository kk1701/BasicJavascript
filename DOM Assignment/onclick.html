<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Click</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 10px;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #click{
            height: 30px;
            width: 120px;
            font-size: 22px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #click:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="click">
        Click Here
    </div>

    <script>
        let btn = document.getElementById("click");
        let popup = function(){
            alert("You Just CLicked There!");
        }
        btn.addEventListener("click",popup);
    </script>
</body>
</html>
